<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data and Chart Display</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .loading {
            color: #888;
        }
        #chartContainer {
            width: 600px;
            height: 400px;
            margin-top: 40px;
        }
        .date-filter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>User Data</h2>

<div class="date-filter">
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime">
    
    <label for="endTime">End Time:</label>
    <input type="datetime-local" id="endTime">
    
    <button onclick="applyDateFilter()">Apply Filter</button>
</div>

<div id="userData" class="loading">Loading data...</div>

<h3>Service Usage Chart</h3>
<div id="chartContainer">
    <canvas id="serviceChart"></canvas>
</div>

<script>
    let originalData = [];
    let chartInstance = null; // Declare a variable to hold the chart instance
    const servicesArray = ["Lambda", "API Gateway", "ELB", "CloudWatch", "IAM", "DynamoDB", "EC2", "S3"];

    // Function to count occurrences of each service
    function countServices(services) {
        const serviceCount = {};
        services.forEach(service => {
            if (serviceCount[service]) {
                serviceCount[service]++;
            } else {
                serviceCount[service] = 1;
            }
        });
        return serviceCount;
    }

    // Function to display the data
    function displayData(filteredData) {
        // Display the data in a table
        const tableHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Create Date</th>
                        <th>Final Service</th>
                        <th>Total Seconds</th>
                    </tr>
                </thead>
                <tbody>
                    ${filteredData.map(item => `
                        <tr>
                            <td>${new Date(item.createDate).toLocaleString()}</td>
                            <td>${item.finalService}</td>
                            <td>${item.totalSeconds}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;

        // Insert the table into the div
        document.getElementById('userData').innerHTML = tableHTML;

        // Extract services from the filtered data
        const fetchedServices = filteredData.map(item => item.finalService);

        // Combine fetched services with predefined services without duplication
        const uniqueServices = [...new Set([...fetchedServices, ...servicesArray])];
        
        // Count occurrences of services from the filtered data
        const serviceCounts = countServices(fetchedServices);

        // Add predefined services if they are not already in the fetched data
        servicesArray.forEach(service => {
            if (!serviceCounts[service]) {
                serviceCounts[service] = 0;
            }
        });

        // Prepare data for the chart
        const serviceLabels = Object.keys(serviceCounts);
        const serviceData = Object.values(serviceCounts);

        // If a chart instance already exists, destroy it before creating a new one
        if (chartInstance) {
            chartInstance.destroy();
        }

        // Create the chart
        const ctx = document.getElementById('serviceChart').getContext('2d');
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: serviceLabels,
                datasets: [{
                    label: 'Service Usage Count',
                    data: serviceData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Fetch data from the API
    fetch('https://uy517ntk1a.execute-api.ap-northeast-1.amazonaws.com/Stage/user-data')
        .then(response => response.json())
        .then(data => {
            originalData = data;
            displayData(originalData); // Display the initial data
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('userData').innerHTML = '<p>Error loading data</p>';
        });

    // Function to apply the date filter
    function applyDateFilter() {
        const startTime = new Date(document.getElementById('startTime').value);
        const endTime = new Date(document.getElementById('endTime').value);

        if (isNaN(startTime) || isNaN(endTime)) {
            alert('Please select both start and end times.');
            return;
        }

        // Filter the data based on the selected date range
        const filteredData = originalData.filter(item => {
            const itemDate = new Date(item.createDate);
            return itemDate >= startTime && itemDate <= endTime;
        });

        // Display the filtered data
        displayData(filteredData);
    }
</script>

</body>
</html>
