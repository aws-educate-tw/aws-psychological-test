<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data and Chart Display</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
        }
        .loading {
            color: #888;
        }
        #chartContainer {
            width: 600px;
            height: 400px;
            margin-top: 40px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        #totalCount {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>User Data</h2>

<div class="filter-section">
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime">
    
    <label for="endTime">End Time:</label>
    <input type="datetime-local" id="endTime">
    
    <button onclick="applyDateFilter()">Apply Date Filter</button>
</div>

<div class="filter-section">
    <label for="secondsFilter">Show seconds greater than（建議是21） :</label>
    <input type="number" id="secondsFilter" min="0" step="1">
    
    <button onclick="applySecondsFilter()">Apply Seconds Filter</button>
</div>

<h3>Service Usage Chart</h3>
<div id="chartContainer">
    <div id="totalCount"></div>
    <canvas id="serviceChart"></canvas>
</div>


<div class="table-container">
    <div id="userData" class="loading">Loading data...</div>
</div>

<script>
    let originalData = [];
    let filteredData = [];
    let chartInstance = null;
    const servicesArray = ["Lambda", "API Gateway", "ELB", "CloudWatch", "IAM", "DynamoDB", "EC2", "S3"];

    function countServices(services) {
        const serviceCount = {};
        services.forEach(service => {
            if (serviceCount[service]) {
                serviceCount[service]++;
            } else {
                serviceCount[service] = 1;
            }
        });
        return serviceCount;
    }

    function displayData(dataToDisplay) {
        const tableHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Create Date</th>
                        <th>Final Service</th>
                        <th>Total Seconds</th>
                    </tr>
                </thead>
                <tbody>
                    ${dataToDisplay.map(item => `
                        <tr>
                            <td>${new Date(item.createDate).toLocaleString()}</td>
                            <td>${item.finalService}</td>
                            <td>${item.totalSeconds}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;

        document.getElementById('userData').innerHTML = tableHTML;

        const fetchedServices = dataToDisplay.map(item => item.finalService);
        const uniqueServices = [...new Set([...fetchedServices, ...servicesArray])];
        const serviceCounts = countServices(fetchedServices);

        servicesArray.forEach(service => {
            if (!serviceCounts[service]) {
                serviceCounts[service] = 0;
            }
        });

        const serviceLabels = Object.keys(serviceCounts);
        const serviceData = Object.values(serviceCounts);

        // Calculate total count
        const totalCount = serviceData.reduce((sum, count) => sum + count, 0);
        document.getElementById('totalCount').textContent = `Total Service Usage Count: ${totalCount}`;

        if (chartInstance) {
            chartInstance.destroy();
        }

        const ctx = document.getElementById('serviceChart').getContext('2d');
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: serviceLabels,
                datasets: [{
                    label: 'Service Usage Count',
                    data: serviceData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    fetch('https://uy517ntk1a.execute-api.ap-northeast-1.amazonaws.com/Stage/user-data')
        .then(response => response.json())
        .then(data => {
            originalData = data;
            filteredData = originalData;
            displayData(filteredData);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('userData').innerHTML = '<p>Error loading data</p>';
        });

    function applyDateFilter() {
        const startTime = new Date(document.getElementById('startTime').value);
        const endTime = new Date(document.getElementById('endTime').value);

        if (isNaN(startTime) || isNaN(endTime)) {
            alert('Please select both start and end times.');
            return;
        }

        filteredData = originalData.filter(item => {
            const itemDate = new Date(item.createDate);
            return itemDate >= startTime && itemDate <= endTime;
        });

        displayData(filteredData);
    }

    function applySecondsFilter() {
        const secondsFilter = parseInt(document.getElementById('secondsFilter').value, 10);

        if (isNaN(secondsFilter)) {
            alert('Please enter a valid number for total seconds.');
            return;
        }

        filteredData = originalData.filter(item => item.totalSeconds >= secondsFilter);

        displayData(filteredData);
    }
</script>

</body>
</html>
